                    <div id="username" class="name"></div>
                </div>
            </div>
            <div class="contacts">
                <h3 style="text-align: center;">Online Kullanıcılar</h3>
                <div class="online-users">

                </div>
                <h3 style="text-align: center;margin-bottom: 8px;">Odalar</h3>
                <div class="create-room">
                    <input type="text" id="create-room-input" placeholder="oda adı">
                    <button id="btnAddRoom">Oda Ekle</button>
                </div>
                <div class="rooms">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="message-header">
                <img id="message-header-img" 
                    alt="">
                <div class="inner">
                    <div id="message-header-name" class="name"></div>
                    <div class="last-message"></div>
                </div>
                <div class="actions">
                    <a href="#">
                        <i class="fa fa-info-circle"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-ellipsis-v"></i>
                    </a>
                </div>
            </div>
            <div class="message-content">


            </div>
            <div class="message-send">
                <ul>
                    <li id="emojiBtn" class="emoji-btn">
                        <emoji-picker id="emojiPicker"></emoji-picker>

                        <a>
                            <i class="fa fa-laugh"></i>
                        </a>
                    </li>
                    <li class="input">
                        <form action="" id="form-send" style="width:100%">
                            <input type="text" id="text" placeholder="Bir Şeyler Yaz...">
                        </form>
                    </li>

                    <li class="send-btn" id="send-btn">
                        <a>
                            <i class="fa fa-paper-plane"></i>
                            <input type="file" style="display:none" id="input" multiple>
                        </a>
                    </li>

                    <li id="selectFile" class="image-btn">
                        <a>
                            <i class="fa fa-image"></i>
                            <input type="file" id="fileElem" style="display:none" id="input" multiple>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
